<!doctype html>
<html lang="ru">
<head>
    <meta charset="uft-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/normalize.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Аккаунт</title>
</head>
<body>
    <div class="back-button">
        <a href="#">
            <svg class="back-button__icon" width="120" height="120" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 14.5L11.4778 1V8.5C29.3695 8.5 31.4336 23.017 30.9367 31C30.1853 26.9725 29.8365 20.5 11.4778 20.5V28L1 14.5Z" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </a>
    </div>
    <div class="container">
        <header>
            <div class="avatar">
                <img class="avatar__icon" src="./img/avatar.svg" alt="avatar">
                <a href="#">
                    <img class="avatar__plus" src="./img/plus.svg" alt="plus">
                </a>
            </div>
            <h1 class="title">Здравствуй, <span id="name">Имя</span>!</h1>
        </header>
        <main class="personal-information">
            <h2 class="title">Изменить персональные данные</h2>
            <div class="input-blocks">
                <div class="top-input-blocks">
                    <div class="input-icon-block">
                        <input class="input-block input-name" type="name" placeholder="Имя" name="name" required>
                        <a class="add-icon btnName" href="#">
                            <svg width="16" height="16" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M6 4V6M6 8V6M6 6H4H8 M6 11C8.76142 11 11 8.76142 11 6C11 3.23858 8.76142 1 6 1C3.23858 1 1 3.23858 1 6C1 8.76142 3.23858 11 6 11Z" stroke="black" stroke-width="2"/>
                            </svg>
                        </a>
                    </div>
                    <div class="input-icon-block">
                        <input class="input-block input-email" type="email" placeholder="Электронная почта" name="email" required>
                        <a class="add-icon btnEmail" href="#">
                            <svg width="16" height="16" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M6 4V6M6 8V6M6 6H4H8 M6 11C8.76142 11 11 8.76142 11 6C11 3.23858 8.76142 1 6 1C3.23858 1 1 3.23858 1 6C1 8.76142 3.23858 11 6 11Z" stroke="black" stroke-width="2"/>
                            </svg>
                        </a>
                    </div>
                    <div class="input-icon-block">
                        <input class="input-block input-password" type="password" placeholder="Пароль" name="password" required>
                        <a class="add-icon btnPassword" href="#">
                            <svg width="16" height="16" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M6 4V6M6 8V6M6 6H4H8 M6 11C8.76142 11 11 8.76142 11 6C11 3.23858 8.76142 1 6 1C3.23858 1 1 3.23858 1 6C1 8.76142 3.23858 11 6 11Z" stroke="black" stroke-width="2"/>
                            </svg>
                        </a>
                    </div>
                    <div class="input-icon-block">
                        <input class="input-block input-nickname" type="nickname" placeholder="Никнейм" name="nickname" required>
                        <a class="add-icon btnNickname" href="#">
                            <svg width="16" height="16" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M6 4V6M6 8V6M6 6H4H8 M6 11C8.76142 11 11 8.76142 11 6C11 3.23858 8.76142 1 6 1C3.23858 1 1 3.23858 1 6C1 8.76142 3.23858 11 6 11Z" stroke="black" stroke-width="2"/>
                            </svg>
                        </a>
                    </div>
                </div>
                <div class="bottom-input-blocks">
                    <div class="input-icon-block">
                        <input class="input-block input-date" type="date" placeholder="Дата рождения" name="date" required>
                        <a class="add-icon btnDate" href="#">
                            <svg width="16" height="16" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M6 4V6M6 8V6M6 6H4H8 M6 11C8.76142 11 11 8.76142 11 6C11 3.23858 8.76142 1 6 1C3.23858 1 1 3.23858 1 6C1 8.76142 3.23858 11 6 11Z" stroke="black" stroke-width="2"/>
                            </svg>
                        </a>
                    </div>
                    <div class="input-icon-block">
                        <input class="input-block input-sex" type="sex" placeholder="Пол" name="sex" required>
                        <a class="add-icon btnSex" href="#">
                            <svg width="16" height="16" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M6 4V6M6 8V6M6 6H4H8 M6 11C8.76142 11 11 8.76142 11 6C11 3.23858 8.76142 1 6 1C3.23858 1 1 3.23858 1 6C1 8.76142 3.23858 11 6 11Z" stroke="black" stroke-width="2"/>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <noscript>Ваш браузер не поддерживает JavaScript!</noscript>
    <script src="./js/script.js"></script>
    <script src="./js/switch-theme.js"></script>
</body>
</html>
