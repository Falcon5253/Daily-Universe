<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css"> 
    <title>Login</title>
</head>
<body>
    <header class="header">
        <div class="header__wrapper">
            <p class="header__text">
                Daily universe
            </p>
        </div>
    </header>
    <main class="main">
        <div class="main__wrapper">
            <img class="main__img" src="avatar.svg" alt="avatar">
        </div>
    </main>
    <footer class="footer">
        <div class="footer__wrapper">
            <input class="footer__text footer__text-email" type="text" placeholder="Почта..." name="email" required> 
            <input class="footer__text footer__text-password" type="password" placeholder="Пароль..." name="psw" required>
            <a class="footer__text-forgot-password" href="#"> Забыл пароль</a>
            <a class="footer__text footer__text-bottom" href="#"> Войти </a>
        </div>
    </footer>
</body>
</html>
