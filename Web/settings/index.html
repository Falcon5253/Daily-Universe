        <section class="notification-sound">
            <h2 class="title">Звук уведомлений</h2>
            <div class="notification-sound__top-buttons">
                <div class="form_radio_button">
                    <input id="radio-sound-on" type="radio" name="sound-button" value="on" checked>
                    <label for="radio-sound-on">Вкл.</label>
                </div>
                <div class="form_radio_button">
                    <input id="radio-sound-off" type="radio" name="sound-button" value="off">
                    <label for="radio-sound-off">Выкл.</label>
                </div>
            </div>
            <input class="notification-sound__volume" type="range" id="volume" name="volume" min="0" max="100" value="20">
            <div class="notification-sound__bottom-button">
                <a class="button stretch-button" href="#">Дополнительно</a>
            </div>
        </section>
        <section class="change-theme">
            <h2 class="title">Сменить тему приложения</h2>
            <div class="change-theme__buttons">
                <div class="form_radio_button">
                    <input id="radio-change-theme-light" type="radio" name="change-theme-button" value="light" checked>
                    <label for="radio-change-theme-light">Светлая</label>
                </div>
                <div class="form_radio_button">
                    <input id="radio-change-theme-dark" type="radio" name="change-theme-button" value="dark">
                    <label for="radio-change-theme-dark">Тёмная</label>
                </div>
            </div>
        </section>
    </div>
