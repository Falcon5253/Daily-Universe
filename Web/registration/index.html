<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css"> 
    <title>Registration</title>
</head>
<body>
    <header class="header">
        <div class="header__wrapper">
            <p class="header__text">
                Daily universe
            </p>
        </div>
    </header>
    <main class="main">
        <div class="main__wrapper">
            <img class="main__img-plus" src="plus.svg" alt="plus">
            <img class="main__img-avatar" src="avatar.svg" alt="avatar">
        </div>
    </main>
    <footer class="footer">
        <div class="footer__wrapper">
            <input class="footer__text footer__text-email" type="text" placeholder="Почта..." name="email" required> 
            <input class="footer__text footer__text-password" type="password" placeholder="Пароль..." name="psw" required>
            <input class="footer__text footer__text-nickname" type="nickname" placeholder="Никнейм..." name="nick" required>
            <input class="footer__text footer__text-name" type="name" placeholder="Ваше имя..." name="name" required>
                <div class="footer__extra">
                    <input class="footer__text-extra footer__text-date" type="date" placeholder="Дата рождения..." name="date" required>
                    <input class="footer__text-extra footer__text-sex" type="sex" placeholder="Ваш пол..." name="sex" required>
                </div>
            <a class="footer__text footer__text-bottom" href="#"> Регистрация </a>
        </div>
    </footer>
</body>
</html>
